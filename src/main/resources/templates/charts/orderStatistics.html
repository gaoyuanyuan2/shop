<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/formSelects-v4.css"/>
<head th:include="layout :: htmlhead" th:with="title='管理'"></head>
<script type="text/javascript" src="/js/dateUtils.js"></script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>


    <div class="layui-body" style="margin: 1%" id="charId">
        <div class="layui-form-item">

            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <select id="type" style="width: 120px;height: 38px">
                    <option value="">全部</option>
                    <option value="1">手机壳</option>
                    <option value="2">台历</option>
                    <option value="3">相册</option>
                    <option value="4">装饰画</option>
                    <option value="5">抱枕</option>
                    <option value="6">海报</option>
                    <option value="7">相框</option>
                    <option value="8">T恤</option>
                    <option value="9">卫衣</option>
                    <option value="10">帆布袋</option>
                </select>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">统计类型</label>
            <div class="layui-input-inline">
                <input type="radio" name="countType" value="3"   checked>按天统计
                <input type="radio" name="countType" value="4">按时统计
                <input type="radio" name="countType" value="2">按月统计
                <input type="radio" name="countType" value="1">按年统计

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 10px;">
                <button class="layui-btn" onclick="load()">搜索</button>
            </div>
        </div>
        <!--添加或编辑-->
        <div id="orderId"  style="width:1000px; height:618px;">

        </div>



    </div>



    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/echarts.js"></script>
    <script src="/js/charts/orderStatistics.js"></script>

</div>
</body>
</html>
