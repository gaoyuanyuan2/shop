<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/formSelects-v4.css"/>
<head th:include="layout :: htmlhead" th:with="title='角色管理'"></head>
<script type="text/javascript" src="/js/dateUtils.js"></script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>


    <div class="layui-body" style="margin: 1%">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" lay-verify="" id="name2" class="layui-input"/>
            </div>
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" lay-verify="" id="phone2" class="layui-input"/>
            </div>
            <label class="layui-form-label">电子邮箱</label>
            <div class="layui-input-inline">
                <input type="text" lay-verify="" id="email2" class="layui-input"/>
            </div>
            <label class="layui-form-label">用户标签</label>
            <div class="layui-input-inline">
                <input type="text" lay-verify="" id="label2" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 10px;">
                <button class="layui-btn" onclick="search()">搜索</button>
                <button class="layui-btn" onclick="reset()">重置</button>
                <button class="layui-btn layui-btn-normal" onclick="add()">新增</button>
            </div>
        </div>


        <table id="memberList" lay-filter="memberTable"></table>
        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>

    <!--添加或编辑-->
    <div id="setMember" class="layer_self_wrap" style="width:1000px;display:none;">
        <form id="memberForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="id" type="hidden" name="id"/>

            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input id="name" name="name" lay-verify="required" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
                <label class="layui-form-label">用户标签</label>
                <div class="layui-input-inline">
                    <input id="label" name="label" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input id="iphone" name="phone" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-inline">
                    <input id="email" name="email" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">订单量</label>
                <div class="layui-input-inline">
                    <input id="ordersCount" name="ordersCount" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
                <label class="layui-form-label">订单总价</label>
                <div class="layui-input-inline">
                    <input id="ordersTotalPrice" name="ordersTotalPrice" autocomplete="off" value="0"
                           class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input style="width: 900px" id="remark" name="remark" autocomplete="off"
                           class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn" lay-submit="" lay-filter="memberSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/member/memberManage.js"></script>

</div>
</body>
</html>
